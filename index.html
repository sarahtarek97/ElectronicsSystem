<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/dc3d39a9b7.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container w-50 mt-5 p-5 shadow-lg">
        <h1>ELECTRONICS SYSTEM</h1>
        <label>Product Name:</label>
        <input type="text" id="pName" class="form-control mb-3">
        <label>Product Category:</label>
        <input type="text" id="pCat" class="form-control mb-3">
        <label>Product Price:</label>
        <input type="text" id="pPrice" class="form-control mb-3">
        <label>Product Discription:</label>
        <textarea id="pDesc" class="form-control mb-3"></textarea>
        <button id="add" class="btn btn-info">add product</button>
        <button id="update" class="btn btn-success d-none">update product</button>
    </div>

    <input type="text" id="search" class="form-control mt-5 w-25 mx-auto" placeholder="search...">

    <div class="container ">
        <table class="table table-striped m-5 text-center">
            <thead>
                <th>index</th>
                <th>name</th>
                <th>category</th>
                <th>price</th>
                <th>description</th>
                <th>update</th>
                <th>delete</th>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="javaScript.js"></script>
</body>

</html>
